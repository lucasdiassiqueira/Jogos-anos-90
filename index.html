<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo de Estacionar</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #gameCanvas {
      background-color: #1a3a6e;
      border: 3px solid #2a4a7e;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    #success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      font-family: sans-serif;
      display: none;
      z-index: 10;
    }

    #success-message h2 {
      margin: 0 0 10px;
      font-size: 24px;
      color: #333;
    }

    #success-message button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    #success-message button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div id="success-message">
    <h2>Parabéns! Você completou todos os níveis!</h2>
    <button onclick="restartGame()">Recomeçar</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const successMessage = document.getElementById("success-message");

    const carImage = new Image();
    carImage.src = "carro.png";
    const parkedCarImage = new Image();
    parkedCarImage.src = "carro2.png";

    const playerCar = {
      x: 100, y: 250, width: 45, height: 80,
      angle: 0, speed: 0,
      maxSpeed: 3, acceleration: 0.05, deceleration: 0.02, turnSpeed: 0.03
    };

    let currentLevel = 0;

    const staticParkedCars = [
      { x: 180, y: 100 }, { x: 380, y: 100 }, { x: 580, y: 100 },
      { x: 180, y: 200 }, { x: 380, y: 200 },
      { x: 580, y: 200 }, { x: 180, y: 300 }, { x: 380, y: 300 },
      { x: 580, y: 300 }, { x: 680, y: 100 }, { x: 680, y: 200 }, { x: 680, y: 300 }
    ].map(pos => ({ ...pos, width: 45, height: 80, angle: 0 }));

    const levels = [
      { parkingSpot: { x: 380, y: 200, width: 60, height: 100, angle: 0 } },
      { parkingSpot: { x: 680, y: 300, width: 60, height: 100, angle: 0 } },
      { parkingSpot: { x: 180, y: 300, width: 60, height: 100, angle: 0 } }
    ];

    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    document.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    document.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

    function drawRotatedImage(img, x, y, width, height, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(img, -width / 2, -height / 2, width, height);
      ctx.restore();
    }

    function rectsCollide(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function update() {
      if (keys.ArrowUp) playerCar.speed = Math.min(playerCar.speed + playerCar.acceleration, playerCar.maxSpeed);
      else if (keys.ArrowDown) playerCar.speed = Math.max(playerCar.speed - playerCar.acceleration, -playerCar.maxSpeed / 2);
      else playerCar.speed *= 0.98;

      if (keys.ArrowLeft) playerCar.angle -= playerCar.turnSpeed * playerCar.speed;
      if (keys.ArrowRight) playerCar.angle += playerCar.turnSpeed * playerCar.speed;

      const nextX = playerCar.x + Math.sin(playerCar.angle) * playerCar.speed;
      const nextY = playerCar.y - Math.cos(playerCar.angle) * playerCar.speed;

      const futureRect = {
        x: nextX - playerCar.width / 2,
        y: nextY - playerCar.height / 2,
        width: playerCar.width,
        height: playerCar.height
      };

      let collided = false;
      for (const car of staticParkedCars) {
        const parkedRect = {
          x: car.x - car.width / 2,
          y: car.y - car.height / 2,
          width: car.width,
          height: car.height
        };
        if (rectsCollide(futureRect, parkedRect)) {
          collided = true;
          break;
        }
      }

      if (!collided) {
        playerCar.x = nextX;
        playerCar.y = nextY;
      } else {
        playerCar.speed = 0;
      }

      const level = levels[currentLevel];
      if (
        Math.abs(playerCar.x - level.parkingSpot.x) < 20 &&
        Math.abs(playerCar.y - level.parkingSpot.y) < 20 &&
        Math.abs(playerCar.angle - level.parkingSpot.angle) < 0.2 &&
        Math.abs(playerCar.speed) < 0.1
      ) {
        if (currentLevel < levels.length - 1) {
          currentLevel++;
          resetGame();
        } else {
          successMessage.style.display = 'block';
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#2a3a4a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Desenhar vagas
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      for (let y = 100; y <= 300; y += 100) {
        for (let x = 180; x <= 580; x += 200) {
          ctx.strokeRect(x - 30, y - 50, 60, 100);
        }
      }
      // vagas extras no canto
      for (let y = 100; y <= 300; y += 100) {
        ctx.strokeRect(680 - 30, y - 50, 60, 100);
      }

      // Carros fixos
      staticParkedCars.forEach(car => {
        drawRotatedImage(parkedCarImage, car.x, car.y, car.width, car.height, car.angle);
      });

      // Vaga do nível
      const level = levels[currentLevel];
      ctx.setLineDash([5, 5]);
      ctx.strokeStyle = '#4CAF50';
      ctx.strokeRect(
        level.parkingSpot.x - level.parkingSpot.width / 2,
        level.parkingSpot.y - level.parkingSpot.height / 2,
        level.parkingSpot.width,
        level.parkingSpot.height
      );
      ctx.setLineDash([]);

      // Carro jogador
      drawRotatedImage(carImage, playerCar.x, playerCar.y, playerCar.width, playerCar.height, playerCar.angle);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      playerCar.speed = 0;
    }

    function restartGame() {
      currentLevel = 0;
      playerCar.x = 100;
      playerCar.y = 250;
      playerCar.angle = 0;
      playerCar.speed = 0;
      successMessage.style.display = 'none';
    }

    carImage.onload = () => parkedCarImage.onload = () => gameLoop();
  </script>
</body>
</html>
