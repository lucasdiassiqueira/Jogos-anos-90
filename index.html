<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estádio com Torcida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="estadio">
    <!-- Camada dos torcedores -->
    <div class="torcida top"></div>
    <div class="torcida bottom"></div>
    <div class="torcida left"></div>
    <div class="torcida right"></div>

    <!-- Moldura branca do estádio -->
    <div class="estrutura">
      <!-- Campo no centro -->
      <div class="campo">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
