<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Est√°dio com Torcida</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stadium">
    <div class="crowd" id="crowd"></div>
    <div class="field-container">
      <div class="field"></div>
    </div>
  </div>

  <script>
    const crowd = document.getElementById("crowd");
    const torcedores = ["New Piskel.png", "torcedor2.png"];

    for (let i = 0; i < 500; i++) {
      const img = document.createElement("img");
      img.src = torcedores[Math.floor(Math.random() * torcedores.length)];
      img.className = "fan";
      img.style.left = `${Math.random() * 100}%`;
      img.style.top = `${Math.random() * 100}%`;
      img.style.transform = `translate(-50%, -50%) scale(${Math.random() * 0.5 + 0.4})`;
      crowd.appendChild(img);
    }
  </script>
</body>
</html>
