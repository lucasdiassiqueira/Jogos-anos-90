<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Futebol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stadium">

    <!-- Torcida Top -->
    <div class="crowd top">
      <div class="bench-reserve">Bancos de Reserva</div>
      <div class="fans"></div>
      <div class="coach-area">Área Técnicos</div>
    </div>

    <!-- Torcida Bottom -->
    <div class="crowd bottom">
      <div class="coach-area">Área Técnicos</div>
      <div class="fans"></div>
      <div class="bench-reserve">Bancos de Reserva</div>
    </div>

    <!-- Torcida Left -->
    <div class="crowd left">
      <div class="ad-space">Publicidade</div>
      <div class="fans"></div>
    </div>

    <!-- Torcida Right -->
    <div class="crowd right">
      <div class="fans"></div>
      <div class="ad-space">Publicidade</div>
    </div>

    <!-- Campo -->
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <!-- Tela reinício -->
    <div id="restartScreen">
      <h1 id="winnerText"></h1>
      <p id="scoreText"></p>
      <button onclick="restartGame()">Jogar Novamente</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
