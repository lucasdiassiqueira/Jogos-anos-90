<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ping Pong Futebol</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <div class="stadium">
  <!-- Torcidas -->
  <div class="crowd top"></div>
  <div class="crowd bottom"></div>
  <div class="crowd left"></div>
  <div class="crowd right"></div>

  <!-- Áreas especiais -->
  <div class="trainer-area top">Treinadores / Bancos de Reserva</div>
  <div class="trainer-area bottom">Treinadores / Bancos de Reserva</div>
  <div class="ad-space left">Publicidade</div>
  <div class="ad-space right">Publicidade</div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="restartScreen">
    <h1 id="winnerText"></h1>
    <p id="scoreText"></p>
    <button onclick="restartGame()">Jogar Novamente</button>
  </div>
</div>
