<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo de Estacionar Ajustado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      height: 100vh;
      overflow: hidden;
    }
    #gameCanvas {
      background-color: #1a3a6e;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 3px solid #2a4a7e;
      display: block;
    }
    #success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 30px;
      border-radius: 10px;
      font-size: 24px;
      display: none;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="900" height="550"></canvas>
  <div id="success-message">Parabéns! Você completou todos os níveis!</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const successMessage = document.getElementById("success-message");

    // Troque as URLs pelas suas imagens do GitHub (carro jogador e carros estacionados)
    const carImage = new Image();
    carImage.src = "carro.png";

    const parkedCarImage = new Image();
    parkedCarImage.src = "carro2.png";

    const playerCar = {
      x: 100,
      y: 250,
      width: 45,
      height: 80,
      angle: 0,
      speed: 0,
      maxSpeed: 3,
      acceleration: 0.05,
      deceleration: 0.02,
      turnSpeed: 0.03
    };

    let currentLevel = 0;

    // Carros fixos nas vagas — ajustados para ficarem alinhados exatamente nas vagas
    const staticParkedCars = [
      // linha 1 (parte superior)
      { x: 200, y: 100, width: 45, height: 80, angle: 0 },
      { x: 400, y: 100, width: 45, height: 80, angle: 0 },
      { x: 600, y: 100, width: 45, height: 80, angle: 0 },

      // linha 2 (parte do meio)
      { x: 200, y: 250, width: 45, height: 80, angle: 0 },
      // REMOVIDO: { x: 400, y: 250, width: 45, height: 80, angle: 0 }, // carro removido para passagem
      { x: 600, y: 250, width: 45, height: 80, angle: 0 },

      // linha 3 (parte inferior)
      { x: 200, y: 400, width: 45, height: 80, angle: 0 },
      { x: 400, y: 400, width: 45, height: 80, angle: 0 },
      { x: 600, y: 400, width: 45, height: 80, angle: 0 }
    ];

    // Definição dos níveis com vaga ajustada e espaçada para facilitar
    const levels = [
      {
        parkingSpot: { x: 400, y: 250, width: 65, height: 110, angle: 0 }
      },
      {
        parkingSpot: { x: 700, y: 400, width: 65, height: 110, angle: 0 }
      },
      {
        parkingSpot: { x: 700, y: 250, width: 80, height: 140, angle: 0 } // espaço maior no nível 3
      }
    ];

    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false };

    document.addEventListener('keydown', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = true; });
    document.addEventListener('keyup', e => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

    function drawRotatedImage(img, x, y, width, height, angle) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(angle);
      ctx.drawImage(img, -width / 2, -height / 2, width, height);
      ctx.restore();
    }

    // Colisão retangular simples (sem rotação) - mais eficiente para carros fixos
    function rectsCollide(r1, r2) {
      return (
        r1.x < r2.x + r2.width &&
        r1.x + r1.width > r2.x &&
        r1.y < r2.y + r2.height &&
        r1.y + r1.height > r2.y
      );
    }

    function update() {
      // Controles corrigidos: seta cima = acelerar, seta baixo = ré
      if (keys.ArrowUp) {
        playerCar.speed = Math.min(playerCar.speed + playerCar.acceleration, playerCar.maxSpeed);
      } else if (keys.ArrowDown) {
        playerCar.speed = Math.max(playerCar.speed - playerCar.acceleration, -playerCar.maxSpeed / 2);
      } else {
        // Desacelera naturalmente
        if (playerCar.speed > 0) playerCar.speed = Math.max(playerCar.speed - playerCar.deceleration, 0);
        else if (playerCar.speed < 0) playerCar.speed = Math.min(playerCar.speed + playerCar.deceleration, 0);
      }

      if (keys.ArrowLeft) playerCar.angle -= playerCar.turnSpeed * playerCar.speed;
      if (keys.ArrowRight) playerCar.angle += playerCar.turnSpeed * playerCar.speed;

      const nextX = playerCar.x + Math.sin(playerCar.angle) * playerCar.speed;
      const nextY = playerCar.y - Math.cos(playerCar.angle) * playerCar.speed;

      const futureRect = {
        x: nextX - playerCar.width / 2,
        y: nextY - playerCar.height / 2,
        width: playerCar.width,
        height: playerCar.height
      };

      let collided = false;
      for (const car of staticParkedCars) {
        const parkedRect = {
          x: car.x - car.width / 2,
          y: car.y - car.height / 2,
          width: car.width,
          height: car.height
        };
        if (rectsCollide(futureRect, parkedRect)) {
          collided = true;
          break;
        }
      }

      if (!collided) {
        playerCar.x = nextX;
        playerCar.y = nextY;
      } else {
        playerCar.speed = 0;
      }

      // Limites do canvas
      playerCar.x = Math.max(playerCar.width / 2, Math.min(canvas.width - playerCar.width / 2, playerCar.x));
      playerCar.y = Math.max(playerCar.height / 2, Math.min(canvas.height - playerCar.height / 2, playerCar.y));

      const level = levels[currentLevel];
      if (
        Math.abs(playerCar.x - level.parkingSpot.x) < 25 &&
        Math.abs(playerCar.y - level.parkingSpot.y) < 25 &&
        Math.abs(playerCar.angle - level.parkingSpot.angle) < 0.2 &&
        Math.abs(playerCar.speed) < 0.1
      ) {
        if (currentLevel < levels.length - 1) {
          currentLevel++;
          // Manter posição do carro para próximo nível
          playerCar.speed = 0;
        } else {
          successMessage.style.display = 'block';
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Piso do estacionamento
      ctx.fillStyle = '#2a3a4a';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Linhas horizontais do estacionamento
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = 2;
      for (let y = 50; y < canvas.height; y += 100) {
        ctx.beginPath();
        ctx.moveTo(100, y);
        ctx.lineTo(canvas.width - 100, y);
        ctx.stroke();
      }

      // Linhas verticais das vagas
      for (let x = 150; x <= 650; x += 200) {
        for (let y = 50; y < canvas.height; y += 100) {
          ctx.strokeRect(x, y, 60, 100);
        }
      }

      // Faixa de pedestres ajustada para frente do estacionamento (horizontal)
      ctx.fillStyle = "white";
      let faixaY = 460;
      let faixaStartX = 90;
      let faixaEndX = 710;
      let faixaWidth = 20;
      let faixaSpacing = 15;

      for (let x = faixaStartX; x < faixaEndX; x += faixaWidth + faixaSpacing) {
        ctx.fillRect(x, faixaY, faixaWidth, 10);
      }

      // Árvores simples (círculos verdes) ao redor do estacionamento
      const treePositions = [
        { x: 80, y: 80 },
        { x: 80, y: 300 },
        { x: 80, y: 520 },
        { x: 730, y: 80 },
        { x: 730, y: 300 },
        { x: 730, y: 520 }
      ];
      ctx.fillStyle = '#2e7d32';
      treePositions.forEach(tree => {
        ctx.beginPath();
        ctx.arc(tree.x, tree.y, 20, 0, Math.PI * 2);
        ctx.fill();
      });

      // Desenhar carros fixos nas vagas
      staticParkedCars.forEach(car => {
        drawRotatedImage(parkedCarImage, car.x, car.y, car.width, car.height, car.angle);
      });

      // Desenhar vaga do nível atual
      const level = levels[currentLevel];
      ctx.setLineDash([6, 8]);
      ctx.strokeStyle = '#4CAF50';
      ctx.lineWidth = 4;
      ctx.strokeRect(
        level.parkingSpot.x - level.parkingSpot.width / 2,
        level.parkingSpot.y - level.parkingSpot.height / 2,
        level.parkingSpot.width,
        level.parkingSpot.height
      );
      ctx.setLineDash([]);

      // Carro do jogador
      drawRotatedImage(carImage, playerCar.x, playerCar.y, playerCar.width, playerCar.height, playerCar.angle);
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    carImage.onload = () => parkedCarImage.onload = () => gameLoop();
  </script>
</body>
</html>
